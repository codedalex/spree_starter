<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment Modal</title>
    <style>
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        .card-icons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .card-icon {
            padding: 0.25rem 0.5rem;
            background: #f1f5f9;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #1e293b;
        }

        .security-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            font-size: 0.875rem;
            color: #0369a1;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            flex: 1;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide modal by default */
        .modal-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Card Payment Modal -->
    <div class="modal-overlay hidden" id="cardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Enter Card Details</h2>
                <button type="button" class="close-btn" onclick="closeCardModal()">&times;</button>
            </div>

            <form id="cardForm">
                <div class="form-group">
                    <label class="form-label" for="modal-card-number">Card Number *</label>
                    <input type="text" id="modal-card-number" class="form-input" placeholder="1234 5678 9012 3456" 
                           maxlength="19" required oninput="formatCardNumber(this)">
                    <div class="card-icons">
                        <div class="card-icon">VISA</div>
                        <div class="card-icon">MASTERCARD</div>
                        <div class="card-icon">AMEX</div>
                    </div>
                    <div class="error-message" id="card-number-error"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="modal-card-name">Cardholder Name *</label>
                    <input type="text" id="modal-card-name" class="form-input" placeholder="JOHN DOE" 
                           required style="text-transform: uppercase;">
                    <div class="error-message" id="card-name-error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="modal-card-expiry">Expiry Date *</label>
                        <input type="text" id="modal-card-expiry" class="form-input" placeholder="MM/YY" 
                               maxlength="5" required oninput="formatExpiryDate(this)">
                        <div class="error-message" id="card-expiry-error"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="modal-card-cvv">CVV *</label>
                        <input type="text" id="modal-card-cvv" class="form-input" placeholder="123" 
                               maxlength="4" required oninput="formatCVV(this)">
                        <div class="error-message" id="card-cvv-error"></div>
                    </div>
                </div>

                <div class="security-info">
                    ðŸ”’ Your card information is encrypted and secure. This payment is processed by SasaPay.
                </div>

                <div class="loading" id="cardLoading">
                    <div class="loading-spinner"></div>
                    <p>Processing payment...</p>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCardModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="payWithCardBtn">Pay Now</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Card Modal Functions
        function showCardModal() {
            document.getElementById('cardModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeCardModal() {
            document.getElementById('cardModal').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restore scrolling
            clearCardForm();
        }

        function clearCardForm() {
            document.getElementById('cardForm').reset();
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
        }

        // Card formatting functions
        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (value.length <= 16) {
                input.value = formattedValue;
            }
            validateCardNumber(input);
        }

        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0,2) + '/' + value.substring(2,4);
            }
            input.value = value;
            validateExpiryDate(input);
        }

        function formatCVV(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            validateCVV(input);
        }

        // Validation functions
        function validateCardNumber(input) {
            const value = input.value.replace(/\s/g, '');
            const errorElement = document.getElementById('card-number-error');
            
            if (value.length < 13 || value.length > 19) {
                showError(input, errorElement, 'Please enter a valid card number');
                return false;
            } else {
                hideError(input, errorElement);
                return true;
            }
        }

        function validateExpiryDate(input) {
            const value = input.value;
            const errorElement = document.getElementById('card-expiry-error');
            
            if (!value.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
                showError(input, errorElement, 'Please enter a valid expiry date (MM/YY)');
                return false;
            }
            
            // Check if card is expired
            const [month, year] = value.split('/');
            const expiry = new Date(2000 + parseInt(year), parseInt(month) - 1);
            const now = new Date();
            
            if (expiry < now) {
                showError(input, errorElement, 'Card has expired');
                return false;
            } else {
                hideError(input, errorElement);
                return true;
            }
        }

        function validateCVV(input) {
            const value = input.value;
            const errorElement = document.getElementById('card-cvv-error');
            
            if (value.length < 3 || value.length > 4) {
                showError(input, errorElement, 'Please enter a valid CVV');
                return false;
            } else {
                hideError(input, errorElement);
                return true;
            }
        }

        function validateCardName(input) {
            const value = input.value.trim();
            const errorElement = document.getElementById('card-name-error');
            
            if (value.length < 2) {
                showError(input, errorElement, 'Please enter the cardholder name');
                return false;
            } else {
                hideError(input, errorElement);
                return true;
            }
        }

        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(input, errorElement) {
            input.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Form submission
        document.getElementById('cardForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            const cardNumber = document.getElementById('modal-card-number');
            const cardName = document.getElementById('modal-card-name');
            const cardExpiry = document.getElementById('modal-card-expiry');
            const cardCVV = document.getElementById('modal-card-cvv');
            
            const isValidNumber = validateCardNumber(cardNumber);
            const isValidName = validateCardName(cardName);
            const isValidExpiry = validateExpiryDate(cardExpiry);
            const isValidCVV = validateCVV(cardCVV);
            
            if (!isValidNumber || !isValidName || !isValidExpiry || !isValidCVV) {
                return;
            }
            
            // Show loading
            document.getElementById('cardLoading').style.display = 'block';
            document.getElementById('payWithCardBtn').disabled = true;
            
            // Prepare card data
            const expiryParts = cardExpiry.value.split('/');
            const cardData = {
                card_number: cardNumber.value.replace(/\s/g, ''),
                expiry_month: expiryParts[0],
                expiry_year: '20' + expiryParts[1],
                cvv: cardCVV.value,
                cardholder_name: cardName.value.toUpperCase()
            };
            
            try {
                // Call the parent window's card payment function
                if (window.parent && window.parent.processCardPayment) {
                    await window.parent.processCardPayment(cardData);
                } else {
                    // Fallback for standalone usage
                    await processCardPayment(cardData);
                }
                
                closeCardModal();
            } catch (error) {
                alert('Payment failed: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('cardLoading').style.display = 'none';
                document.getElementById('payWithCardBtn').disabled = false;
            }
        });

        // Auto-focus on card number when modal opens
        document.getElementById('cardModal').addEventListener('transitionend', function() {
            if (!this.classList.contains('hidden')) {
                document.getElementById('modal-card-number').focus();
            }
        });

        // Close modal when clicking outside
        document.getElementById('cardModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCardModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !document.getElementById('cardModal').classList.contains('hidden')) {
                closeCardModal();
            }
        });

        // Fallback card payment processing function
        async function processCardPayment(cardData) {
            // This function should be implemented in the parent page
            console.log('Processing card payment with data:', cardData);
            
            // Example API call structure:
            const response = await fetch('/api/v2/storefront/sasapay/create_order_and_pay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                },
                body: JSON.stringify({
                    // Your order data here
                    payment_type: 'card',
                    card_data: cardData,
                    // ... other order data
                })
            });
            
            const result = await response.json();
            
            if (result.status === 'success') {
                alert('Payment successful! Order #' + result.order_number);
                if (result.payment_url) {
                    window.location.href = result.payment_url;
                }
            } else {
                throw new Error(result.message || 'Payment failed');
            }
        }
    </script>
</body>
</html>
